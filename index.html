<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro en Nuestra Tienda</title>
</head>
<body>
    <header>
        <h1>Registro en Nuestra Tienda</h1>
    </header>
    <br>
    <main>
        <form>
            <fieldset>
                    <label for="nombre">Nombre de Usuario</label>
                    <br>
                    <input type="nombre" name="inst" placeholder="ej: John Doe" required>
                    <br>
                    <br>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" placeholder="ej: xxxx@email.com" required>
                    <br>
                    <br>
                    <label for="number">Edad</label>
                    <br>
                    <input type="number" placeholder="ej: 20 años">
                    <br>
                    <br>
                    <label for="genero">Género</label>
                    <br>
                    <input type="radio" name="genero" value="F">femenino
                    <input type="radio" name="genero" value="M">masculino
                    <input type="radio" name="genero" value="I">Otro
                    <br>
                    <br>
                    <label for="Recomendado">Recomendado Por</label>
                    <br>
                    <select name="Recomendado">
                    <option value="Un Amigo">Un Amigo</option>
                    <option value="enlace">Enlace</option>
                    <option value="tutor">Tutor</option>
                    <br>
                    <br>
                    

                    
                    </select>







            </fieldset>

        </form>


    </main>
    
</body>
</html>
